{% extends "base.html" %}
{% block title %}Add book{% endblock %}
{% block content %}
    <h2>Add book</h2>
    <form method="POST">
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                <p>{{ error }}</p>
                {% endfor %}
            {% endif %}
            <br>
        {% endfor %}
    </form>
{% endblock %}
